<template>
  <require from="./styles.css"></require>
  <!-- Combines Bootstrap with custom CSS to get page layout -->

  <div class="container-fluid arfh">
    <!-- Using a Bootstrap container and adding full height attributes -->

    <div class="row arheader">
      <!-- Add nice page header that displays the title -->
      <h1>Application Runner</h1>
    </div>

    <div class="row arbody">
      <!-- Add two columns, one for navigation and one for content -->
      <div class="col-md-3 well arfh">
        <!-- Navigation column is a Bootstrap nav component that takes its content based upon the router -->
        <ul class="nav nav-stacked">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9 well arfh">
        <!-- Content column displays the active page based upon the router selection -->
        <router-view></router-view>
      </div>
    </div>
  </div>
</template>
